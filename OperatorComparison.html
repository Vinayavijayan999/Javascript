<html>
    <body>
        <script>
            var a = 30
            var b = 10
            document.write("a = ",a,"<br>","b = ",b,"<br>")
            document.write("a == b : ", a==b,"<br>")
            document.write("a != b : ", a!=b,"<br>")
            document.write("a > b : ", a>b,"<br>")
            document.write("a < b : ", a<b,"<br>")
            document.write("a >= b : ", a>=b,"<br>")
            document.write("a <= b : ", a<=b)
        </script>
    </body>
</html>
