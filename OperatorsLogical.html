<html>
    <body>
        <script>
            var a = 30
            var b = 15
            document.write("a = ",a," and b = ",b,"<br>")
            document.write("a && b : ",(a && b),"<br>")
            document.write("a || b : ",(a ||b ),"<br>")
            document.write("!(a && b) : ",!(a&&b)," !(a||b): ",!(a||b))
        </script>
    </body>
</html>
