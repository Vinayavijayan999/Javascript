<html>
    <body>
        <script>
            var a = 25
            var b = 10
            document.write("a = 25 and b = 10<br>")
            document.write("a+b = ", a+b,"<br>")
            document.write("a-b = ", a-b,"<br>")
            document.write("a*b = ", a*b,"<br>")
            document.write("a/b = ", a/b,"<br>")
            document.write("a%b = ", a%b,"<br>")
            document.write("a++ = ", ++a,"<br>")
            document.write("a-- = ", --a,"<br>")
        </script>
    </body>
</html>
